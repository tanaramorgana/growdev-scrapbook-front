<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- import JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/criar.js"></script>
    <title>Criar uma Conta</title>
  </head>
  <body>
    <main style="height: 100vh; width: 100vw" class="container-fluid">
      <section class="row align-items-center h-100">
        <img
          class="col-6 p-0 h-100"
          src="./imagens/gercken-caminho-amanhecer-d.jpg"
          alt="Imagem de quadro com caminho"
        />
        <div class="col-6 p-5">
          <h1 class="text-uppercase text-secondary text-center mb-5">
            Criar conta
          </h1>
          <form method="post" action="/">
            <div class="row mb-5">
              <div class="col-6">
                <input
                  id="newUserName"
                  class="form-control form-control-lg p-3"
                  type="text"
                  name="userName"
                  placeholder="User Name"
                />
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-6">
                <input
                  id="newPassword"
                  class="form-control form-control-lg p-3"
                  type="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-6">
                <input
                  id="repeatPassword"
                  class="form-control form-control-lg p-3"
                  type="password"
                  name="repeatPassword"
                  placeholder="Repeat Password"
                />
              </div>
            </div>

            <div class="row">
              <div class="col d-grid gap-2">
                <input
                  id="criarUsuario"
                  class="btn btn-lg btn-success p-3 text-uppercase fs-6 fw-bold"
                  type="submit"
                  name="criarContaAgora"
                  value="Criar conta agora"
                  onclick="createUser(event)"
                />
              </div>
            </div>
          </form>
        </div>

        <!-- modal de usuário já cadastrado -->
        <div
          class="modal fade"
          id="jaCadas"
          tabindex="-1"
          aria-labelledby="jaCadastrado"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="jaCadastrado">
                  Usuário já cadastrado
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Por favor entre com usuário e senha.</div>
              <div class="modal-footer">
                <button
                  id="irParaLogin"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Ir para login
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal senhas diferentes-->
        <div
          class="modal fade"
          id="senhasDiferentes"
          tabindex="-1"
          aria-labelledby="usuarioCriado"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="usuarioCriado">
                  Senhas diferentes
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Suas senhas são diferentes. Por favor entre com duas senhas
                iguais.
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
